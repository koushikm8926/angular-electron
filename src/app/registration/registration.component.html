<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #8ab2f8;
    }

    .login-container {
      display: flex;
      width: 80%;
      height: 70%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #8ab2f8;
      border-radius: 10px;
      overflow: hidden;
    }

    .right-side {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #8ab2f8;
      overflow: hidden;
    }

    .login-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .login-image:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.1));
      pointer-events: none;
      border-radius: 10px;
    }

    .left-side {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    /* Add custom styles for Welcome Back text */
    .welcome-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      border-radius: 25px;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #00bfa1;
      cursor: not-allowed;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Right Side: Background Image -->
    <div class="right-side">
      <img src="https://static.vecteezy.com/system/resources/previews/038/459/131/non_2x/bank-account-registration-illustration-vector.jpg" alt="Placeholder Image" class="login-image">
      <div class="image-overlay"></div>
    </div>

    <!-- Left Side: Registration Form -->
    <div class="left-side">
      <div class="welcome-text">Create Account</div>
      <div class="login-box">
        <h2>Register</h2>



        <form (ngSubmit)="onRegister()">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required />
            </div>
            <button type="submit">Register</button>
          </form>






          
      </div>
      <p>Already have an account ? <a (click)="navigateToLogin()">Login</a></p>

    </div>
  </div>

</body>
</html>
